<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center">REGISTRATION FORM</h1>
    <h2 style="text-align: center">Applicant's Details</h2>
    <h3 style="text-align: center;">SECTION 1: PLEASE FILL THE DETAILS BELOW IN BLOCK FORM</h3>
    <div class="container pt-4">
        <form>
            <div class="form-row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Full name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter full name">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Date Of Birth</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Date Of Birth">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class= "col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Town of Residence</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter current town of residence">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nationality</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your nationality">
                    </div>
                </div>
                    <div class= "col-sm-4">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Index Number or ID NO</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Index number or Id number">
                        </div>
                    </div>
             </div>
            <div class="form-row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Postal address</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Postal Address">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Postal Code</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Postal Code">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Phone Number</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Phone Number">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Gender</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Dou you have a disabilty?</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Yes</option>
                            <option>no</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">If Yes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="resize: none">Describe the nature of your disability"></textarea>
                    </div>
                </div>
            </div>

            <hr>
            <div class="container pt-4">
            <h2 class="h2 text-center"><u>Section 2</u></h2>

            <div class="form-row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Course taken:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>MIT</option>
                            <option>JAVA</option>
                            <option>PHP</option>
                            <option>PYTHON</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Time</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Morning</option>
                            <option>Afternoon</option>
                            <option>Saturday</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Colleges Or University Attended if any:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Colleges Or University Attended if any "><br>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Colleges Or University Attended if any ">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Current Colleges Or University Attended if any:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Colleges Or University Attending if any">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Year Of Study</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Occupation</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your occupation ">
                    </div>
                </div>
            </div>
     <hr>
     <h2 style="text-align: center"><u>PARENT/GUARDIAN & NEXT OF KIN DETAILS</u></h2>
            <div class="form-row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Full name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter full name">
                    </div>
                </div>
                <div class="col-sm-4">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">ID NO</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter ID number">
                    </div>
                </div>
            </div>
     <div class="form-row">
         <div class="col-sm-4">
             <div class="form-group">
                 <label for="exampleFormControlInput1">Postal address</label>
                 <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Postal Address">
             </div>
         </div>
         <div class="col-sm-4">

             <div class="form-group">
                 <label for="exampleFormControlInput1">Postal Code</label>
                 <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Postal Code">
             </div>
         </div>
         <div class="col-sm-4">
             <div class="form-group">
                 <label for="exampleFormControlInput1">Phone Number</label>
                 <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Phone Number">
             </div>
         </div>
     </div>
     <div class="form-row">
         <div class="col-sm-4">
             <div class="form-group">
                 <label for="exampleFormControlInput1">Next of kin</label>
                 <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter your next of kin">
             </div>
         </div>
         <div class="col-sm-4">
             <div class="form-group">
                 <label for="exampleFormControlInput1">Relationship</label>
                 <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your relationship with next of kin">
             </div>
         </div>
         <div class="col-sm-4"></div>
     </div>
 </div>
    <div class="container" align="center">
        <button class="btn btn-dark" style="width: 40%;">Submit Info</button>
    </div>

        </form>
    </div>
</body>
</html>
