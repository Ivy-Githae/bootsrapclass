<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">REGISTRATION FORM</h1>
<h2 style="text-align: center">Applicant's Details</h2>
<h3 style="text-align: center;">SECTION 1: PLEASE FILL THE DETAILS BELOW IN BLOCK FORM</h3>
    <div class="container pt-4">
        <form action="#">
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="fname">First name:</label>
                    <input class="form-control" id="fname" type="text" name="fname" placeholder="First name">
                </div>

                <div class="form-group col-sm-4">
                    <label for="sname">Second name:</label>
                    <input class="form-control" id="sname" type="text" name="sname" placeholder="Second name">
                </div>
                <div class="form-group col-sm-4">
                    <label for="lname">Last name:</label>
                    <input class="form-control" id="lname" type="text" name="lname" placeholder="last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="residence">Residence</label>
                    <input class="form-control" id="residence" type="text" name="residence" placeholder="residece">
                </div>
                <div class="form-group col-sm-4">
                    <label for="nationality">Nationality</label>
                    <input class="form-control" id="nationality" type="text" name="nationality" placeholder="nationality">
                </div>
                <div class="form-group col-sm-4">
                    <label for="Idno">ID NO or Index NO</label>
                    <input class="form-control" id="idno" type="number" PLACEHOLDER="ID NO OR INDEX NUMBER">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
