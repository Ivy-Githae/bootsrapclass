<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>
<body>

<div class="container bg-primary text-center">
    <h1>Buttons</h1>
</div>
<div class="container text-center">
    <h3>Basic Buttons</h3>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">light</button>
</div>

<div class="container text-center">
    <h3>Outline Buttons</h3>
    <button type="button" class="btn btn-outline-primary">Outline Primary</button>
    <button type="button" class="btn btn-outline-success">Outline Success</button>
    <button type="button" class="btn btn-outline-warning"> Outline Warning</button>
    <button type="button" class="btn btn-outline-secondary"> OutlineSecondary</button>
    <button type="button" class="btn btn-outline-danger">Outline Danger</button>
    <button type="button" class="btn btn-outline-info">Outline Info</button>
    <button type="button" class="btn btn-outline-dark">Outline Dark</button>
    <button type="button" class="btn btn-outline-light text-danger">Outline light</button>
</div>

<div class="container text-center">
    <h3>small or large buttons</h3>
    <button type="button" class="btn btn-secondary">normal button</button>
    <button type="button" class="btn btn-success btn-sm">small success button</button>
    <button type="button" class="btn btn-success btn-lg">large success button</button>

</div>
<div class="container pt-4 pb-2 text-center">
    <h3>Buttons with links</h3>
    <a href="https://www.google.com" class="btn btn-outline-warning active" target="_blank">To Google</a>
    <a href="https://www.google.com" class="btn btn-outline-dark" target="_blank">To Google</a>
    <a href="https://www.google.com" class="btn btn-outline-danger" target="_blank">To Google</a>
    <a href="https://www.google.com" class="btn btn-outline-success" target="_blank">To Google</a>
    <a href="https://www.google.com" class="btn btn-outline-primary disabled" target="_blank" > Google</a>
</div>
<div class="container pt-4 text-center">
    <h3>Button Blocks</h3>

    <button type="button" class="btn btn-success btn-lg btn-block">block success button</button>
    <button type="button" class="btn btn-danger btn-lg btn-block">block danger button</button>
</div>
<div class="container text-center pt-4 pb-3">
    <h3>cols button</h3>
    <button type="button" class="btn btn-success col-sm-1"> success button</button>
    <button type="button" class="btn btn-dark col-sm-2"> success button</button>
    <button type="button" class="btn btn-danger col-sm-3"> success button</button>
    <button type="button" class="btn btn-secondary col-sm-4"> success button</button>
    <button type="button" class="btn btn-warning col-sm-2"> success button</button>
    <button type="button" class="btn btn-info col-sm-6"> success button</button>
    <button type="button" class="btn btn-danger col-sm-7"> success button</button>
    <button type="button" class="btn btn-warning col-sm-8"> success button</button>
    <button type="button" class="btn btn-dark col-sm-9"> success button</button>
    <button type="button" class="btn btn-primary col-sm-10"> success button</button>
    <button type="button" class="btn btn-danger col-sm-11"> success button</button>
    <button type="button" class="btn btn-success col-sm-12"> success button</button>
</div>



</body>
</html>
