<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
<h2>Unodered lists</h2>
<ul>
    <li>meat</li>
    <li>bread</li>
    <li>html</li>
    <li>css</li>
    <li>bootstrap</li>
</ul>
<h2>Orderedlists </h2>
<ol>
    <li>html5</li>
    <li>css</li>
    <li>bootstrap</li>
    <li>python</li>
    <li>php</li>
</ol>
<h3>Descriptive lists</h3>
<dl>
    <dt>chicken</dt>
    <dd>spicy or non spicy</dd>

    <dt>rice</dt>
    <dd>white or brown</dd>

</dl>
</body>
</html>
