<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>


    <style>

        div{
            padding: 15px;
        }
        .styleinput{
            width: 60%;
        }
        .stylebutton {
            width: 30%;
            margin-left: 200px;
            margin-top: 15px;
            margin-bottom: 15px;
            background-color: crimson;

        }

    </style>
</head>
<body>

<h2 style="text-align: center">Kindly Register Here!</h2>
<form action="#" style="background-color:aquamarine">
    <div>
     First Name:   <input type="text" name="firstname" class="styleinput"
               placeholder="Enter your first name">
    </div>
     <div>
        Last Name: <input type="text" name="lastname" class="styleinput"
                          placeholder="Enter your last name">
    </div>
    <div>
        Date of Birth: <input type="date" name="dob" class="styleinput">
    </div>
    <div>
        Exam points: <input type="number" name="points" class="styleinput">
    </div>
    <div>
        Gender:
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other"> Other
    </div>
    <div>
        Courses:
        <input type="checkbox" name="course" value="MIT">MIT
        <input type="checkbox" name="course" value="PYTHON">PYTHON
        <input type="checkbox" name="course" value="PHP">PHP
        <input type="checkbox" name="course" value="JAVA">JAVA
    </div>
    <div>
        Choose Class Time:
        <input type="time" name="time" class="styleinput">
    </div>
    <div>
        Email: <input type="email" name="email" value="example@mail.com" class="styleinput">
    </div>
    <div>
        <button class="stylebutton">Submit Form</button>
    </div>



</form>

</body>
</html>
